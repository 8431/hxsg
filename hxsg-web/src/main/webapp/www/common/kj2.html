 }

  <div class="top">è®¸æ˜Œ</div>

  <input type="hidden" id="fid"/>
  <input type="hidden" id="rfmsgid"/>
 <div class="fy"></div>

  <script type="text/javascript">
      function checkmsg(){

          $.ajax({
		  
                    type:'GET',
					url: ""+httpurl+"friends/appyzhy",
					dataType : 'jsonp',				
					jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
					success: function(msg){          

                  var jg=msg;  //ä½¿ç”¨è¿™ä¸ªæ–¹æ³•è§£æjson


                  if(jg.code==0){
                      $(".news").css({"display":"block"});

                  }else{
                      $(".news").css({"display":"none"});

                  }



              }

          });

          window.setTimeout(checkmsg,3000);
      }
      window.setTimeout(checkmsg,1);
      $(function(){
          $(".news").click(function(){
              $.ajax({
                 type:'GET',
					url: ""+httpurl+"friends/apptjhy",
					dataType : 'jsonp',				
					jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
					success: function(msg){ 

                      var jg=msg;  //ä½¿ç”¨è¿™ä¸ªæ–¹æ³•è§£æjson
                      var p=jg.tjnews;

                      if(jg.code==0){
                          if(p.type=="åŠ å¥½å‹"){

                             $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#fid").val(p.friendid);

                              $("#rfmsgid").val(p.id);
                              $(".fy").css({"display":"block"});
                              $(".newsure").css({"display":"block"});

                              $(".newjujue").css({"display":"block"});

                          }
                          if(p.type=="é‚®ä»¶"){
                              $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#rfmsgid").val(p.id);
                              $(".sure").css({"display":"block"});
                              $(".fy").css({"display":"block"});
                          }
                          if(p.type=="é€šçŸ¥"){
						
                              $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#rfmsgid").val(p.id);
                              $(".sure").css({"display":"block"});
                              $(".fy").css({"display":"block"});
                          }
                          if(p.type=="ç§èŠ"){
                              var ids=p.id;
                              $.ajax({
							    type:'GET',
								url: ""+httpurl+"friends/readmsg",
								dataType : 'jsonp',	
								data:{id:ids},									
								jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
								success: function(msg){ 

                                 
                                 
                                


                                      window.top.location.href="../friends/talkmsg.html?roleid=encodeURI("+p.roleid+")?friendid=encodeURI("+p.friendid+")?friendname=encodeURI("+p.friendname+")?rolename=encodeURI("+p.rolename+")";
                                  }



                              });
                          }









                      }

                  }
              });
          });
          $(".newsure").click(function(){
          
              var id=$("#rfmsgid").val();

              $.ajax({
			  				   type:'GET',
								url: ""+httpurl+"friends/appsuretjhy",
								dataType : 'jsonp',	
								data:{friendid:friendid,id:id},									
								jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
								success: function(msg){ 
                

                       $(".newsure").css({"display":"none"});
                       $(".newjujue").css({"display":"none"});
                          $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});




                  }
              });
          });

          $(".newjujue").click(function(){

              var fid=$("#fid").val();
              var id=$("#rfmsgid").val();
              $.ajax({
			  
			  				   type:'GET',
								url: ""+httpurl+"friends/appnewjujue",
								dataType : 'jsonp',	
								data:{friendid:friendid,id:id},									
								jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
								success: function(msg){ 
                 
                      $(".newsure").css({"display":"none"});
                      $(".newjujue").css({"display":"none"});
                      $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});
                  }
              });
          });
          $(".sure").click(function(){
		
              var ids=$("#rfmsgid").val();

              $.ajax({
			   type:'GET',
								url: ""+httpurl+"friends/appsurebottun",
								dataType : 'jsonp',	
								 data:{id:ids},									
								jsonp: "jsonpCallback",//æœåŠ¡ç«¯ç”¨äºæ¥æ”¶callbackè°ƒç”¨çš„functionåçš„å‚æ•°
								success: function(msg){ 
               
						
                      $(".sure").css({"display":"none"});
                      $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});
                      if(msg.indexOf("é‚®ä»¶")>=0){
                          window.top.location.href="youjian/werduemail.html";


                      }

                  }
              });
          });


      });


  </script>

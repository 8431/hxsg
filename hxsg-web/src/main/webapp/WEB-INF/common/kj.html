  <div class="top">ËÆ∏Êòå</div>

  <script type="text/javascript">
      function checkmsg(){

          $.ajax({
              type: "POST",
              url: "<%=basePath%>friends/yzhy",
              data:"",
              success: function(msg){

                  var jg=JSON.parse(msg);  //‰ΩøÁî®Ëøô‰∏™ÊñπÊ≥ïËß£Êûêjson


                  if(jg.code==0){
                      $(".news").css({"display":"block"});

                  }else{
                      $(".news").css({"display":"none"});

                  }



              }

          });
          window.setTimeout(checkmsg,3000);

      }
//      window.setTimeout(checkmsg,1);
      $(function(){
          $(".news").click(function(){
              $.ajax({
                  type: "POST",
                  url: "<%=basePath%>friends/tjhy",
                  data:"",
                  success: function(msg){

                      var jg=JSON.parse(msg);  //‰ΩøÁî®Ëøô‰∏™ÊñπÊ≥ïËß£Êûêjson
                      var p=jg.tjnews;

                      if(jg.code==0){
                          if(p.type=="Âä†Â•ΩÂèã"){

                             $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#fid").val(p.friendid);

                              $("#rfmsgid").val(p.id);
                              $(".fy").css({"display":"block"});
                              $(".newsure").css({"display":"block"});

                              $(".newjujue").css({"display":"block"});

                          }
                          if(p.type=="ÈÄöÁü•"){
                              $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#rfmsgid").val(p.id);
                              $(".sure").css({"display":"block"});
                              $(".fy").css({"display":"block"});
                          }
                          if(p.type=="ÈÇÆ‰ª∂"){
                              $(".fy").text("");
                              $(".fy").text(p.message);
                              $("#rfmsgid").val(p.id);
                              $(".sure").css({"display":"block"});
                              $(".fy").css({"display":"block"});
                          }
                          if(p.type=="ÁßÅËÅä"){
                              var ids=p.id;
                              $.ajax({
                                  type: "POST",
                                  url: "<%=basePath%>friends/readmsg",
                                  data:{id:ids},
                                  success: function(msg){


                                      window.top.location.href="<%=basePath%>/friends/talkmsgs?roleid="+p.roleid+"&friendid="+p.friendid+"&friendname="+p.friendname+"&rolename="+p.rolename;
                                  }



                              });
                          }









                      }

                  }
              });
          });
          $(".newsure").click(function(){
              var fid=$("#fid").val();
              var id=$("#rfmsgid").val();

              $.ajax({
                  type: "POST",
                  url: "<%=basePath%>friends/suretjhy",
                  data:{friendid:fid,id:id},
                  success: function(msg){

                       $(".newsure").css({"display":"none"});
                       $(".newjujue").css({"display":"none"});
                          $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});




                  }
              });
          });

          $(".newjujue").click(function(){

              var fid=$("#fid").val();
              var id=$("#rfmsgid").val();
              $.ajax({
                  type: "POST",
                  url: "<%=basePath%>friends/newjujue",
                  data:{friendid:fid,id:id},
                  success: function(msg){
                      $(".newsure").css({"display":"none"});
                      $(".newjujue").css({"display":"none"});
                      $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});
                  }
              });
          });
          $(".sure").click(function(){
              var ids=$("#rfmsgid").val();

              $.ajax({
                  type: "POST",
                  url: "<%=basePath%>friends/surebottun",
                  data:{id:ids},
                  success: function(msg){

                      $(".sure").css({"display":"none"});
                      $(".fy").css({"display":"none"});
                      $(".news").css({"display":"none"});
                      var msg= $(".fy").text();
                      if(msg.indexOf("ÈÇÆ‰ª∂")!=-1){
                          window.top.location.href="<%=basePath%>/youjian/wdyj";


                      }

                  }
              });
          });


      });
